                    <input class="form-input" type="email" name="email" placeholder="jonas@gmail.com" required>
                </div>

                    <div class="label"><label><span>Jūsų klausimas:</span></label></div>
                    <textarea class="form-input" cols="20" rows="5" name="question" placeholder="Sveiki, norėčiau paklausti..." required></textarea>

                    <input type="submit" value="Siųsti">
